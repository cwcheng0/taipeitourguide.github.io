    2020台北導遊考題整理<br><br>

地方創生,伍永益
<br>
地方創生元年? ー<font color="blue">2019</font>
<br><br>
政策背景 形塑地方創生的產業策略,推動「設計翻轉、地方創生」計畫,藉由盤點各地「地·產·人」的特色資源,以「創新·創新·創業」的策略規劃.
<br><br>
政策目標 動員產官學社各界、共同參與以建立共識、發想創意行動,並匯聚公私部門的資源
<br><br>
認知 不是要地方自已「創生」某些新的事物,而是以地方經濟樞紐的經濟,運用自己現有的資源,精益求精中達到「再生」的境界。
<br><br>
臺灣地方創生優先推動區域 ー<font color="blue">134個</font>    
<br><br>
核心策略 地方自覺,<font color="blue">由下而上</font>推動地方創生
<br><br>
<font color="blue">留鄉</font>:在地中老年鄉親留在家鄉,推動地方特色產業。
<br><br><br>
國旅,


<br><br><br>
